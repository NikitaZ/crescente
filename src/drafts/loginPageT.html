    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных</title>
    <link rel="stylesheet" href="crescenteT.css">
</head>
<body>
<div id="inputArea">
    <form>
        <table id="loginDataArea">
            <tr id="loginTextArea">
                <td>Логин:</td>
                <td><input type="text" id="loginInput" name="login"></td>
            </tr>
            <tr id="passTextArea">
                <td>Пароль:</td>
                <td><input type="text" id="passInput" name="pass"></td>
            </tr>
            <tr id="loginButtonsArea">
                <td><input type="submit" id="loginButton" value="Войти" class="button"></td>
                <td><input type="reset" id="loginClearButton" value="Очистить" class="button"></td>
            </tr>
            <tr id="forgetButtonsArea">
                <td><a href="#" class="button1" id="forgetButton">Забыли пароль?</a></td>
            </tr>
            <tr id="loginLogo">
                <td><img class="loginLogo" src="./logo2.png"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
