<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных</title>
    <link rel="stylesheet" href="crescente.css">
</head>
<body>
<div id="inputArea">
    <form>
        <div id="loginDataArea">
            <p>
                <label for="loginInput">Логин:</label>
                <input type="text" id="loginInput" name="login">
            </p>
            <p>
                <label for="passInput">Пароль:</label>
                <input type="text" id="passInput" name="pass">
            </p>
        </div>

        <div id="loginButtonsArea">
            <input type="submit" id="loginButton" value="Войти" class="button">
            <input type="reset" id="loginClearButton" value="Очистить" class="button">
        </div>

        <div id="forgetButtonsArea">
            <a href="#" class="button1" id="forgetButton">Забыли пароль?</a>
        </div>

        <div id="loginLogo">
            <img class="loginLogo" src="./logo2.png"/>
        </div>
    </form>
</div>

</body>
</html>
