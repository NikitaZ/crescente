<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных</title>
    <link rel="stylesheet" href="crescente.css">
</head>
<body>
<div id="inputArea">
    <form>
        <div id="childArea">
            <p>
                <label for="childNickInput">ID пациента:</label>
                <input type="text" id="childNickInput" name="childNick">
            </p>
        </div>

        <div id="dateArea">
            <p>
                <label for="birthdayInput">Дата рождения:</label>
                <input type="date" id="birthdayInput" name="birthday">
            </p>
            <p>
                <label for="analysisDateInput">Дата анализа:</label>
                <input type="date" id="analysisDateInput" name="analysisDate">
            </p>
        </div>

        <div id="labelForDataArea">Введите результаты анализов:</div>
        <div id="dataArea">
            <p id="lgp">
                <label for="lgInput">ЛГ: </label>
                <input type="number" id="lgInput" name="lg">
                <label for="lgInput" class="after">МЕ/л</label>
            </p>
            <p id="fsgp">
                <label for="fsgInput">ФСГ: </label>
                <input type="number" id="fsgInput" name="fsg">
                <label for="lgInput" class="after">МЕ/л</label>
            </p>
            <p id="tstp">
                <label for="tstInput">Тестостерон: </label>
                <input type="number" id="tstInput" name="tst">
                <label for="lgInput" class="after">нмоль/л</label>
            </p>
            <p id="ingp">
                <label for="ingInput">Ингибин B: </label>
                <input type="number" id="ingInput" name="ing">
                <label for="lgInput" class="after">пг/мл</label>
            </p>
        </div>

        <div id="buttonsArea">
            <input type="submit" id="submitButton" value="Расчитать" class="button">
            <input type="reset" id="clearButton" value="Очистить" class="button">
        </div>
    </form>
</div>

</body>
</html>
