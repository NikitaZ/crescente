<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/components">

<!--<link rel="stylesheet" href="../../drafts/crescente.css"/>-->
<head>
<ui:define name="title">Ввод результатов анализов</ui:define>
    <!--    <h:outputStylesheet name="crescente.css"/>-->
</head>

<body>


<ui:composition template="/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <!--        <f:viewParam name="#{UtilityBean.documentParamName}"-->
            <!--                     value="#{documentPageBean.documentNameViaUrlParameter}"/>-->
        </f:metadata>
    </ui:define>
    <ui:define name="title">Введите результаты анализов</ui:define>


    <ui:define name="body">


        <div id="inputArea">
            <form>
                <div id="childArea">
                    <p>
                        <label for="childNickInput">ID пациента:</label>
                        <input type="text" id="childNickInput" name="childNick" value="#{resultCalculationBean.childID}" required="false"/>
                    </p>
                </div>

                <div id="dateArea">
                    <p>
                        <label for="birthdayInput">Дата рождения:</label>
                        <input type="date" id="birthdayInput" name="birthday" value="#{resultCalculationBean.birthday}" required="false"/>
                    </p>
                    <p><br></br></p>
                    <p>
                        <label for="analysisDateInput">Дата анализа:</label>
                        <input type="date" id="analysisDateInput" name="analysisDate" value="#{resultCalculationBean.analysisDate}" required="false"/>
                    </p>
                </div>

                <div id="labelForDataArea">Введите результаты анализов:</div>
                <div id="dataArea">
                    <p id="lgp">
                        <label for="lgInput">ЛГ: </label>
                        <input type="number" id="lgInput" name="lg" step="any" value="#{resultCalculationBean.lg}" required="false"/>
                        <label for="lgInput" class="after">МЕ/л</label>
                    </p>
                    <p><br></br></p>
                    <p><br></br></p>
                    <p id="fsgp">
                        <label for="fsgInput">ФСГ: </label>
                        <input type="number" id="fsgInput" name="fsg" step="any" value="#{resultCalculationBean.fsg}" required="false"/>
                        <label for="lgInput" class="after">МЕ/л</label>
                    </p>
                    <p><br></br></p>
                    <p><br></br></p>
                    <p id="tstp">
                        <label for="tstInput">Тестостерон: </label>
                        <input type="number" id="tstInput" name="tst" step="any"value="#{resultCalculationBean.tst}" required="false"/>
                        <label for="lgInput" class="after">нмоль/л</label>
                    </p>
                    <p><br></br></p>
                    <p><br></br></p>
                    <p id="ingp">
                        <label for="ingInput">Ингибин B: </label>
                        <input type="number" id="ingInput" name="ing" step="any"value="#{resultCalculationBean.ing}" required="false"/>
                        <label for="lgInput" class="after">пг/мл</label>
                    </p>
                </div>

                <div id="buttonsArea">
                    <input type="submit" id="submitButton" value="Расчитать" class="button" action="#{resultCalculationBean.calc}"/>
                    <input type="reset" id="clearButton" value="Очистить" class="button"/>
                </div>
            </form>
        </div>

        <h:messages styleClass="errorMessage" showDetail="true"/>
    </ui:define>

</ui:composition>

</body>
</html>
