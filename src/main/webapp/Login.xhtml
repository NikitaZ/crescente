<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

<body>
<!-- login page is currently not used as we use google authentication,
     we forward to it when we require user to login, but then google forwards to our main page
 -->
<ui:composition template="/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="#{UtilityBean.userParamName}" value="#{loginPageBean.userNameViaParameter}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title">Страница входа</ui:define>

    <ui:define name="action">&nbsp;</ui:define>
    <ui:define name="status">&nbsp;</ui:define>
    <ui:define name="body">
        <h:panelGrid columns="1">
            <tr><td><h:outputText value="Добро пожаловать!"/></td></tr>
            <tr><td><h:outputText value="Для расчетов можно использовать:"/></td></tr>
            <tr><td><h:outputText value="Логин: doctor"/></td></tr>
            <tr><td><h:outputText value="Пароль: doctor"/></td></tr>
        </h:panelGrid>
        <h:panelGrid columns="1">
            <tr>
                <td><h:outputLabel for="name" value="Login name: "/></td>
                <td>
                    <h:panelGroup>
                        <h:inputText id="name" value="#{loginPageBean.userName}" size="80" maxlength="120"
                                     required="true" requiredMessage="enter your username!"/>
                        <h:message for="name" errorStyle="color: red"/>
                    </h:panelGroup>
            </td>
            </tr>
            <tr>
                <td><h:outputLabel for="password" value="Password: "/></td>
                <td>
                    <h:panelGroup>
                        <h:inputSecret id="password" value="#{loginPageBean.password}" size="80" maxlength="120"
                                       required="true" requiredMessage="enter your password!"/>
                        <h:message for="password" errorStyle="color: red"/>
                    </h:panelGroup>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h:commandButton action="#{loginPageBean.login}" value="Login"/></td>
            </tr>
        </h:panelGrid>

        <h:messages styleClass="errorMessage" showDetail="true"/>
    </ui:define>

</ui:composition>
