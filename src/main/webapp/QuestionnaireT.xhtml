    <ui:define name="title">Ввод результатов анализов</ui:define>

    <ui:define name="action">&nbsp;</ui:define>
    <ui:define name="status">&nbsp;</ui:define>
    <ui:define name="body">

        <h:panelGroup rendered="true">
            <h:panelGrid columns="1">
                <f:facet name="caption">
                    <h:outputText value="Ввод результатов анализов для пациента"/>
                </f:facet>
                <h:outputLabel for="name" value="ID пациента: "/>
                <h:panelGroup>
                    <h:inputText id="name" value="#{resultCalculationBean.childID}"
                                 size="80" maxlength="80"
                                 required="false" requiredMessage=" введите ID пациента"/>
                    <h:message for="name" errorStyle="color: red"/>
                </h:panelGroup>

                <h:outputLabel for="birthday" value="Дата рождения  (yyyy-MM-dd): "/>
                <h:panelGroup>
                    <h:inputText id="birthday" value="#{resultCalculationBean.birthday}" size="80" maxlength="80"
                                 required="false" requiredMessage=" ввведите дату рождения пациента (yyyy-MM-dd)"/>
                    <h:message for="birthday" errorStyle="color: red"/>
                </h:panelGroup>


                <h:outputLabel for="analysisDate" value="Дата анализа (yyyy-MM-dd): "/>
                <h:panelGroup>
                    <h:inputText id="analysisDate" value="#{resultCalculationBean.analysisDate}"
                                 readonly="false"
                                 size="80" maxlength="80"
                                 required="false" requiredMessage=" введите дату анализов"/>
                    <h:message for="analysisDate" errorStyle="color: red"/>
                </h:panelGroup>


                <h:outputLabel for="lg" value="ЛГ (МЕ/л): "/>
                <h:panelGroup>
                    <h:inputText id="lg" value="#{resultCalculationBean.lg}" size="80" maxlength="80"
                                 required="true" requiredMessage=" введите результаты ЛГ"/>
                    <h:message for="lg" errorStyle="color: red"/>
                </h:panelGroup>

                <h:outputLabel for="fsg" value="ФСГ (МЕ/л): "/>
                <h:panelGroup>
                    <h:inputText id="fsg" value="#{resultCalculationBean.fsg}" size="80" maxlength="80"
                                 required="false" requiredMessage=" введите результаты ФСГ"/>
                    <h:message for="fsg" errorStyle="color: red"/>
                </h:panelGroup>

                <h:outputLabel for="tst" value="Тестостерон (нмоль/л): "/>
                <h:panelGroup>
                    <h:inputText id="tst" value="#{resultCalculationBean.tst}" size="80" maxlength="80"
                                 required="false" requiredMessage=" введите результаты тестостерона"/>
                    <h:message for="tst" errorStyle="color: red"/>
                </h:panelGroup>

                <h:outputLabel for="ing" value="Ингибин B (пг/мл): "/>
                <h:panelGroup>
                    <h:inputText id="ing" value="#{resultCalculationBean.ing}" size="80" maxlength="80"
                                 required="false" requiredMessage=" введите результаты ингибина B"/>
                    <h:message for="ing" errorStyle="color: red"/>
                </h:panelGroup>

                <h:panelGrid columns="2">
                    <h:commandButton action="#{resultCalculationBean.calc}" value="Расчитать"/>
                    <h:commandButton value="Очистить" rendered="#{request.isUserInRole('admin')}"/>
                </h:panelGrid>

            </h:panelGrid>
        </h:panelGroup>
        <h:messages errorClass="errorMessage" showDetail="true" infoStyle="color: black"/>
    </ui:define>
